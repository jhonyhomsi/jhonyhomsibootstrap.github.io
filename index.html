<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Flags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Country Flags</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="form-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Enter country name">
                </div>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block" id="search-btn">Search</button>
            </div>
        </div>
        <div class="row mt-4" id="country-cards">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
