<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style.css">
  </head>      
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Country Search</a>
        <div class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input" required>
          <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="search-btn">Search</button>
          <button class="btn btn-outline-secondary ml-2" type="button" id="clear-btn">Clear</button>
          <div class="custom-control custom-switch ml-3">
            <input type="checkbox" class="custom-control-input" id="dark-mode-toggle">
            <label class="custom-control-label" for="dark-mode-toggle">Dark Mode</label>
          </div>
        </div>
      </div>
    </nav>

      <div class="container mt-4 form" id="country-cards-1"></div>

      <div class="container mt-4 form-hidden" id="country-cards"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="dark-mode.js"></script>
    <script src="data.js"></script>
    <script>
    document.getElementById('clear-btn').addEventListener('click', function() {
      document.getElementById('search-input').value = '';
    });

    const showFormButton = document.getElementById('search-btn');
    const showFormButton1 = document.getElementById('clear-btn');
    const form1 = document.getElementById('country-cards-1');
    const form2 = document.getElementById('country-cards');
    showFormButton.addEventListener('click', () => {
      form1.classList.remove('hidden');
      form2.classList.add('hidden');
});
    showFormButton1.addEventListener('click', () => {
      form1.classList.add('hidden');
      form2.classList.remove('hidden');
});
    </script>
  </body>
</html>
